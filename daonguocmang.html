<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let x = [-3, 5, 1, 3, 2, 10];
        let i = 0;
        let j = x.length -1;
        let a;
        while (i < j) {
            a = x[i];
            x[i] = x[j];
            x[j] = a;
             i ++;
             j --;
        }
        document.write(x);
    </script>
</body>
</html>
